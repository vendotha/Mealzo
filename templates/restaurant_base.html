{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealzo - Restaurant Dashboard</title>

    <!-- Link to External CSS (styles.css) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Embed CSS Styles for the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px;
            color: white;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .profile-dropdown {
            position: relative;
            cursor: pointer;
        }

        .profile-btn {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .profile-menu {
            position: absolute;
            top: 35px;
            right: 0;
            background-color: #fff;
            color: #333;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .profile-dropdown:hover .profile-menu {
            display: block;
        }

        .profile-menu a {
            padding: 10px;
            display: block;
            text-decoration: none;
            color: #333;
        }

        .profile-menu a:hover {
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            padding-left: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            text-align: left;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar ul li a.active {
            background-color: #007bff;
            border-radius: 5px;
            padding: 8px;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .dashboard-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }

        .stat-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .order-graph {
            margin-top: 40px;
        }

        canvas {
            max-width: 100%;
        }

        .order-request {
            background-color: #fff;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-request img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }

        .order-request button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .order-request button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <a href="{% url 'restaurant_home' %}">
                <img src="{% static 'images/mealzo_logo.png' %}" alt="Mealzo Logo">
            </a>
        </div>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
            <button class="profile-btn">Profile</button>
            <div class="profile-menu">
                <a href="{% url 'restaurant_profile' %}">Profile</a>
                <a href="{% url 'restaurant_logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Left Sidebar (Navigation) -->
        <nav class="sidebar">
            <ul>
                <li><a href="{% url 'restaurant_home' %}" class="active">Dashboard</a></li>
                <li><a href="{% url 'manage_menu' %}">Menu</a></li>
                <li><a href="{% url 'manage_inventory' %}">Inventory</a></li>

            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>
</html>
